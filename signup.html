<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup_main.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet" />
  <title>Sign up</title>
</head>
<body>
  <div class="sign-up_container">
    <div class="sign-up_wrapper">
      <div class="sign-up_ctr">
        <div class="sign-up_icon">
          <i class="fa-solid fa-xmark sign-up_my-icon"></i>
        </div>
        <h1 class="sign-up_header">Welcome back</h1>
        <p class="sign-up_para">Join us to savor good things in this life.</p>
        <form method="post" class="sign-up_form">
          <div class="sign-up_form_text-field">
            <input 
              class="sign-up_form_text-field_input" 
              type="text"
              required />
            <label class="sign-up_form_text-field_label">Full name</label>
          </div>
          <div class="sign-up_form_text-field">
            <input 
              class="sign-up_form_text-field_input" 
              type="text" 
              autocomplete="off"
              required />
            <label class="sign-up_form_text-field_label">User name</label>
          </div>
          <div class="sign-up_form_text-field">
            <input 
              class="sign-up_form_text-field_input" 
              type="text" 
              autocomplete="off" 
              required />
            <label class="sign-up_form_text-field_label">Email</label>
          </div>
          <div class="sign-up_form_text-field">
            <input 
              class="sign-up_form_text-field_input" 
              type="password" 
              autocomplete="off" 
              required />
            <label class="sign-up_form_text-field_label">Password</label>
          </div>
          <div class="sign-up_form_text-field">
            <input 
              class="sign-up_form_text-field_input" 
              type="password" 
              autocomplete="off" 
              required />
            <label class="sign-up_form_text-field_label">Confirm password</label>
          </div>
          <div class="sign-up_desc">
            By signing up, you agree to Heifurdesz's&thinsp;
            <a class="sign-up_link" href="#">Term of Use</a> 
              &thinsp;and&thinsp;  
            <a class="sign-up_link" href="#">Privacy Policy</a>.
          </div>
          <div class="sign-up_btn">
            <button           
              type="submit" 
              class="sign-up_btn_submit">
              <p>Sign up</p>
            </button>
            <i class="fa-solid fa-arrow-right-long fa-2x sign-up_btn_icon"></i>
          </div>
          <div class="sign-up_signup-link">
            Already have an account?&thinsp;
            <a class="sign-up_link_login" href="#">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="JsSrc.js"></script>
</body>
</html>
